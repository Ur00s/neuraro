
<div class="container innerSiteContainer p-4 rounded shadow mt-5">

  <div class="row d-flex text-center py-3">
    <h3 class="Titles">{{'predictions.p1' | translate}}</h3>
  </div>


  <div class="row d-flex justify-content-center">

    <div class="col-md-6 mb-3 d-flex justify-content-center">
      
        <div class="row d-flex justify-content-center" *ngIf="this.experiment">
          <form [formGroup]="predictForm" (ngSubmit)="submit()" class="col-md-12 mx-auto">
          <div class="mb-3" *ngFor="let input of this.experiment.inputs">
            <span>{{ input }}</span>
            <input type="text" class="form-control border" placeholder="{{'predictions.p3' | translate}}" formControlName="{{ input }}">
          </div>
          <div class="col-md-12 mb-3">
            <br>
            <button class="btn btn-primary col-md-12 col-sm-12 text-center w-100">{{'predictions.p2' | translate}}
               <svg style="position: relative; top: -2px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
              </svg></button>
          </div>
        </form>
        <div class="col-md-12 d-flex justify-content-center mb-3 outputPs">
          <div class="w-100">
              <span>{{ experiment.output }}</span>
              <input type="text" class="form-control border" disabled [(ngModel)]="predictedValue" value="{{ predictedValue }}">
          </div>
        </div>
        </div>
      
    </div>

  </div>
</div>
